<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/details.css">
    <link rel="shortcut icon" href="../img/pokebola.png" type="image/x-icon">

</head>

<body>
    <header>
        <div class="container-fluid bg-danger">
            <nav class="navbar">
                <div class="container-fluid">
                    <a href="../../index.html"><span class="navbar-brand"><img class="logo" src="../img/pngegg.png"
                                alt="Pokemon Title"></span> </a>

                </div>
            </nav>
        </div>
    </header>

    <main class="d-flex align-items-center">
        <div class="container-xl">
            <section class="btn-return mt-3">
                <a href="../../index.html" class="btn btn-primary">Return to Home</a>
            </section>
            <div class="d-flex align-items-center">
                <section class="lista container-xl mt-3 border border-primary p-4 bg-danger align-items-center">
                    <div class="row gap-3 justify-content-center">
                        <!-- imagens do pokemon + versão shiny -->
                        <div class="col-md-4 col-sm-12">
                            <div class="img-pokemon-container text-center border border-primary bg-info">
                                <p class="version-name bg-light">Normal version</p>
                                <img id="image-normal" alt="img-pokemon placeholder">
                            </div>
                            <div class="img-pokemon-container text-center border border-primary bg-info mt-3">
                                <p class="version-name bg-light">Shiny version</p>
                                <img id="image-shiny" alt="img-pokemon-shiny placeholder">
                            </div>
                        </div>
                        <!-- Info do pokemon -->
                        <div class="col-md-7 border border-primary bg-info">
                            <div class="d-flex justify-content-between border border-primary mt-1 mb-1 ps-2">
                                <h5 id="result-name"></h5>
                                <div class="d-flex pe-2">
                                    <p class="id">ID:</p>
                                    <p id="result-id"></p>
                                </div>
                            </div>
                            <div
                                class="d-flex justify-content-center border align-items-center border-primary mt-1 mb-1 ps-2 gap-1">
                                <p class="type">Type:</p>
                                <div id="result-type"></div>
                            </div>
                            <div
                                class="height-weight-container d-flex justify-content-center text-wrap border border-primary mt-1 mb-1 ps-2 gap-3">
                                <div class="height d-flex gap-1">
                                    <p>Height:</p>
                                    <p id="result-height"></p>
                                    <p>meters</p>
                                </div>
                                <div class="weight d-flex gap-1">
                                    <p>Weight:</p>
                                    <p id="result-weight"></p>
                                    <p>Kg</p>
                                </div>
                            </div>
                            <div class="stats d-md-flex flex-md-column flex-xl-row justify-content-around">
                                <div class="col-xl-5 col-md-12 border border-primary mt-1 mb-1">
                                    <p>Stats:</p>
                                    <div class="stats-container d-flex text-center">
                                        <div class="col-6">
                                            <P class="bg-primary">HP:</p>
                                            <p>ATK:</p>
                                            <p class="bg-primary">DEF:</p>
                                            <p>SP. ATK:</p>
                                            <p class="bg-primary">SP. DEF:</p>
                                            <p>SPEED:</p>
                                        </div>
                                        <div class="col-6">
                                            <p class="bg-primary" id="result-hp"></p>
                                            <p id="result-atk"></p>
                                            <p class="bg-primary" id="result-def"></p>
                                            <p id="result-spatk"></p>
                                            <p class="bg-primary" id="result-spdef"></p>
                                            <p id="result-spd"></p>
                                        </div>
                                    </div>
                                </div>
                                <div id="moves_teste" class="moves col-xl-5 col-md-12 border border-primary mt-1 mb-1 ps-2">
                                    <p>Moves:</p>
                                    <div class="text-center" id="result-moves">
                                        <!-- Moves go here -->
                                    </div>
                                </div>
                            </div>
                            <div class="text-center d-flex justify-content-center mt-3">
                                <div id="description" class="col-8 border-primary border p-2">
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="btn-previous-next-pokemon d-flex justify-content-between mt-3">
                <button type="button" id="previous" class="btn btn-primary">Previous pokémon</button>
                <button type="button" id="next" class="btn btn-primary">Next pokémon></button>
            </section>
        </div>
    </main>

    <script type="module" src="../js/details.js"></script>
</body>

</html>
