<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
    <header>
        <div class="container-fluid bg-danger">
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand">Pokédex</span>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search for ID"
                            aria-label="Search" />
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="lista container-xl mt-3 border border-primary p-4 bg-danger">
            <div class="row gap-3 justify-content-center">
                <!-- imagens do pokemon + versão shiny -->
                <div class="col-4 ">
                    <div class="text-center border border-primary bg-info">
                        <p>img pokemon</p>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPojXmNYSJHlefLLpJfXNi68837iUl2mT5zA&usqp=CAU"
                            alt="img-pokemon placeholder">
                    </div>
                    <div class="text-center border border-primary bg-info">
                        <p>img pokemon shiny</p>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPojXmNYSJHlefLLpJfXNi68837iUl2mT5zA&usqp=CAU"
                            alt="img-pokemon-shiny placeholder">
                    </div>
                </div>
                <!-- Info do pokemon -->
                <div class=" row col-7 border border-primary bg-info">
                    <div class="border border-primary mt-1 mb-1 ps-2">
                        <h5>PENGUINO</h5>
                        <p>ID: 1531540654</p>
                    </div>
                    <p class="border border-primary mt-1 mb-1 ps-2">Type: fire ice</p>
                    <div class="border border-primary mt-1 mb-1 ps-2">
                        <p>Height: 100</p>
                        <p>Weight: 100</p>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div class="col-5 border border-primary mt-1 mb-1 ps-2">
                            <p>Stats:</p>
                            <P>HP:</P>
                            <p>ATK:</p>
                            <P>DEF:</P>
                            <P>SP. ATK:</P>
                            <P>SP. DEF:</P>
                            <P>SPEED:</P>
                        </div>
                        <div class=" col-5 border border-primary mt-1 mb-1 ps-2">
                            <p>Moves:</p>
                            <div class="text-center">
                                <p>teste</p>
                            </div>
                        </div>
                    </div>
        </section>
    </main>

    <script type="module" src=".src/js/details.js"></script>
</body>

</html>
