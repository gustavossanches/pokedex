<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <div class="container-fluid bg-danger">
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand">Pokédex</span>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search for Name or ID"
                            aria-label="Search" />
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="d-flex align-items-center">
        <div class="container-xl">
            <section class="btn-return mt-3">
                <button type="button" class="btn btn-primary">Return to Home</button>
            </section>
            <div class="d-flex align-items-center">
                <section class="lista container-xl mt-3 border border-primary p-4 bg-danger align-items-center">
                    <div class="row gap-3 justify-content-center">
                        <!-- imagens do pokemon + versão shiny -->
                        <div class="col-md-4 col-sm-12">
                            <div class="text-center border border-primary bg-info">
                                <p>Normal version</p>
                                <img id="image-normal" alt="img-pokemon placeholder">
                            </div>
                            <div class="text-center border border-primary bg-info mt-3">
                                <p>Shiny version</p>
                                <img id="image-shiny" alt="img-pokemon-shiny placeholder">
                            </div>
                        </div>
                        <!-- Info do pokemon -->
                        <div class="col-md-7 border border-primary bg-info">
                            <div class="d-flex justify-content-between border border-primary mt-1 mb-1 ps-2">
                                <h5 id="result-name"></h5>
                                <div class="d-flex pe-2">
                                    <p>ID:</p>
                                    <p id="result-id"></p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center border border-primary mt-1 mb-1 ps-2 gap-1">
                                <p>Type:</p>
                                <p id="result-type"></p>
                            </div>
                            <div class="d-flex justify-content-center border border-primary mt-1 mb-1 ps-2 gap-3">
                                <div class="d-flex gap-1">
                                    <p>Height:</p>
                                    <p id="result-height"></p>
                                    <p>meters</p>
                                </div>
                                <div class="d-flex gap-1">
                                    <p>Weight:</p>
                                    <p id="result-weight"></p>
                                    <p>Kg</p>
                                </div>
                            </div>
                            <div class="d-md-flex justify-content-md-around">
                                <div class=" col-md-5 border border-primary mt-1 mb-1">
                                    <p>Stats:</p>
                                    <div class="d-flex">
                                        <div class="col-6">
                                            <P class="bg-primary">HP:</p>
                                            <p>ATK:</p>
                                            <p class="bg-primary">DEF:</p>
                                            <p>SP. ATK:</p>
                                            <p class="bg-primary">SP. DEF:</p>
                                            <p>SPEED:</p>
                                        </div>
                                        <div class="col-6">
                                            <p class="bg-primary" id="result-hp"></p>
                                            <p id="result-atk"></p>
                                            <p class="bg-primary" id="result-def"></p>
                                            <p id="result-spatk"></p>
                                            <p class="bg-primary" id="result-spdef"></p>
                                            <p id="result-spd"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="moves col-md-5 border border-primary mt-1 mb-1 ps-2">
                                    <p>Moves:</p>
                                    <div class="text-center">
                                        <p id="result-moves"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="btn-previous-next-pokemon d-flex justify-content-between mt-3">
                <button type="button" id="previous" class="btn btn-primary">Previous pokémon</button>
                <button type="button" id="next" class="btn btn-primary">Next pokémon ></button>
            </section>
        </div>
    </main>

    <script type="module" src="../js/details.js"></script>
</body>

</html>
