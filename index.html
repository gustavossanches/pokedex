<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./src/img/pokebola.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-fluid bg-danger">
            <nav class="navbar">
                <div class="container-fluid">
                    <a href="../../index.html"><span class="navbar-brand"> <img class="logo" src="./src/img/pngegg.png"
                                alt="Pokemon Title"></span> </a>
                    <form id="search" class="d-flex">
                        <input id="inputSearch" class="form-control me-2" type="search" placeholder="Pokémon name:"
                            aria-label="Search" />
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="loading" class="m-5 d-flex justify-content-center">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div class="">
            <section id="content-section" class=" container-xl d-none mt-3 border border-primary p-4">
                <div class="lista-cards row gap-3 justify-content-center" id="container-cards">
                    <!-- Card goes here! -->
                </div>
            </section>

            <div class="d-flex justify-content-center">
                <div id="content-buttons" class="d-flex col-8 p-3 d-none justify-content-between">
                    <button id="previous" type="button" class="btn col-2 btn-primary">Previous</button>
                    <button id="next" type="button" class="btn col-2 btn-primary">Next</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="src/js/script.js"></script>
</body>

</html>
